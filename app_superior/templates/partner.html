<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <h1>Submit a proposal for partnership</h1>
        
        <form action="/superior/add_partner" method='POST'>
        {%csrf_token%}
        <p>Contact</p>
        Name: <input type="text" name='name'>
        Email: <input type="text" name='email'>
        Phone: <input type="tel" name='phone' placeholder='(123) 456-7890'>
        Full Corporate Entity Name: <input type="text" name='corp_name'>
        List of partners (full names): <input type="text" name='list_partners'>
        How much do you want to contribute: <input type="number" name='contribute'>
        Describe your goals and why you think Superior Petroleum is a good vehicle for your investment: <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <a href="/superior/add_partner"><button>Submit</button></a>
        </form>
        
    </div>
</body>
</html>
